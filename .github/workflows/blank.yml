name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run tests
      run: xcodebuild -project 'GitAction/GitAction.xcodeproj' -scheme 'GitAction' -destination 'platform=iOS Simulator,name=iPhone 11 Pro Max' test
    - name: Build App
      run: xcodebuild -project 'GitAction/GitAction.xcodeproj' -scheme 'GitAction' -destination 'generic/platform=iOS' -configuration Release build CODE_SIGNING_ALLOWED=NO
