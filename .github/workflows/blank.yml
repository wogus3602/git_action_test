name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: xcodebuild test -project GitAction/GitAction.xcodeproj -scheme GitAction -destination "platform=Simulator,name=iPhone 6"
