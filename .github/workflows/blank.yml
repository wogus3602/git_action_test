name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: xcodebuild test -project GitAction.xcodeproj -scheme GitAction -destination 'platform=iOS,name=Development iPod touch'
