name: Swift
on:
      push:
        branches: [main]
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
              await github.pulls.createReview({
                ...context.repo,
                pull_number: 32,
                body: “테스트코드가 실패했습니다.“,
                event: “REQUEST_CHANGES”
              })
