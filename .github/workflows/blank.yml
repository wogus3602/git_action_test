name: Swift
on:
      pull_request:
            branches: main
jobs:
  build-and-UnitTest:
    runs-on: macos-latest
          
    env:
          XC_VERSION: ${{ '12.1.0' }}
          XC_PROJECT: ${{ 'GitAction/GitAction.xcworkspace' }}
          XC_SCHEME: ${{ 'GitAction' }}

    steps:  
      - name: Slack Success Message
        run: |
          echo ${{ github.event.repository.pulls_url }}
          echo ${{ github.run_number }}
          echo ${{ github.event_path }}
