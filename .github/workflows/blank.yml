name: Swift
on: 
      push:
        branches: [main] 
jobs: 
      build:
        runs-on: [macos-latest] 
        env: 
          XC_VERSION: ${{ '12.1.0' }}
          XC_PROJECT: ${{ 'GitAction/GitAction.xcodeproj' }}
          XC_SCHEME: ${{ 'GitAction' }}
        steps: 
        - name: Install Dependencies
          run: |
             cd ${{ github.workspace }}/GitAction
             pod install 
        - uses: actions/checkout@v2
        - name: Run Unit and UI Tests
          working-directory: ./iOS/IssueTracker
          run: /usr/bin/xcodebuild test -project “$XC_PROJECT” -scheme “$XC_SCHEME” -destination ‘platform=iOS Simulator,name=iPhone 11’ 
