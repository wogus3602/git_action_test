name: Check PR can be merged
on:
  pull_request:
    types: [labeled]
    branches:
      - main # 해당 기능을 사용하고 싶은 브랜치를 정의합니다
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Automatically Merge PR
        uses: plm9606/automerge_actions@1.2.2
        with:
          label-name: documentation
          reviewers-number: 3
          github-token: ${{ secrets.GITHUB_TOKEN }}
